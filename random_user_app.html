<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random User Generator</title>
  <!--bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="random_user_app.css" />
</head>
<body>
  <div class="container my-5">
    <h1>Random User Generator</h1>

    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="input-group">
          <!-- Input bar to enter or spinner to how many users to generate -->
          <input
            type="number"
            class="form-control"
            id="userCount"
            placeholder="Enter number of users (1â€“1000)"
            min="1"
            max="1000"
            value="5"
          />
          <button class="btn btn-primary" id="generateBtn">Generate</button>
        </div>
        <!-- Dropdown to select name display format; First name or Last name -->
        <select
          class="form-select mt-2"
          id="nameType"
          aria-label="Select name display format"
        >
          <option value="first">First Name</option>
          <option value="last">Last Name</option>
        </select>
      </div>
    </div>

    <div class="row header-row text-center">
      <div class="col-md-3">Name</div>
      <div class="col-md-2">Gender</div>
      <div class="col-md-4">Email</div>
      <div class="col-md-3">Country</div>
    </div>

    <div id="userList"></div>
    <!-- Error Handling stuff -->
    <div id="errorAlert" class="alert alert-danger mt-3" style="display:none;"></div>

    <div id="loading" class="text-center mt-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Loading users...</p>
    </div>
  </div>

  <script src="random_user_app.js"></script>
</body>
</html>
